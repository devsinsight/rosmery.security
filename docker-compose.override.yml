version: '3.4'

services:
  rosmery.security.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_HTTPS_PORT=44390
      - ConnectionString=${ROSMERY_SECURITY_DB}
      - SecurityApiName=${ROSMERY_SECURITY_API_NAME}
      - SecurityApiSecret=${ROSMERY_SECURITY_API_SECRET}
      - SecurityEndpoint=${ROSMERY_SECURITY_ENDPOINT}
      - ASPNETCORE_Kestrel__Certificates__Default__Password=${ASPNETCORE_KESTREL_CERTIFICATE_PASSWORD}
      - ASPNETCORE_Kestrel__Certificates__Default__Path=${ASPNETCORE_KESTREL_CERTIFICATE_PATH}
    ports:
      - "5001:80"
      - "44390:443"
    volumes:
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${CERTIFICATE_PATH}:/root/.dotnet/https
    depends_on:
      - security.database

  rosmery.security.sts:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_HTTPS_PORT=44356
      - ConnectionString=${ROSMERY_SECURITY_DB}
      - ASPNETCORE_Kestrel__Certificates__Default__Password=${ASPNETCORE_KESTREL_CERTIFICATE_PASSWORD}
      - ASPNETCORE_Kestrel__Certificates__Default__Path=${ASPNETCORE_KESTREL_CERTIFICATE_PATH}
      - IdentityServer4_Certificate_Token_Path=${ASPNETCORE_IDENTITY_SERVER_CERTIFICATE_PATH}
      - IdentityServer4_Certificate_Token_Password=${ASPNETCORE_IDENTITY_SERVER_CERTIFICATE_PASSWORD}
    ports:
      - "5000:80"
      - "44356:443"
    volumes:
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${CERTIFICATE_PATH}:/root/.dotnet/https
    depends_on:
      - security.database

  security.database:
    environment:
      - SA_PASSWORD=Pass@w0rd1
      - ACCEPT_EULA=Y
    ports:
      - "5400:1433"