
<m-portlet [options]="{headLarge: true}" [loading$]="dataSource.loading$">
	<ng-container mPortletHeadTitle>
		<div class="m-portlet__head-title">
			<h3 class="m-portlet__head-text">
				<span translate="SECURITY.ROLES.ROLES_LIST">Role Management</span>
			</h3>
		</div>
	</ng-container>

	<ng-container mPortletHeadTools>
		<button (click)="addRole()" mat-raised-button matTooltip="Create new Role" color="primary" type="button">
			<span translate="SECURITY.ROLES.NEW_ROLE">New Role</span>
		</button>
	</ng-container>
	<ng-container mPortletBody>
		<div class="m-form">
			<div class="m-form__filtration">
				<div class="row align-items-center">

					<div class="col-md-2 m--margin-bottom-10-mobile">
						<mat-form-field class="mat-form-field-fluid">
							<input matInput placeholder="Search Role" #searchInput placeholder="Search">
							<mat-hint align="start">
								<strong>Search</strong> in all fields</mat-hint>
						</mat-form-field>
					</div>

				</div>
			</div>
			<div class="row align-items-center collapse m-form__group-actions m--margin-top-20 m--margin-bottom-20"
				[ngClass]="{'show' : selection.selected.length > 0}">
				<div class="col-xl-12">
					<div class="m-form__group m-form__group--inline">
						<div class="m-form__label m-form__label-no-wrap">
							<label class="m--font-bold m--font-danger-">
								<span translate="ECOMMERCE.COMMON.SELECTED_RECORDS_COUNT"></span> {{ selection.selected.length }}
							</label>
						</div>
						<div class="m-form__control m-form__group--inline">
							<button  (click)="fetchRoles()" mat-raised-button matTooltip="Fetch selected roles">
								<mat-icon>clear_all</mat-icon> Fetch Selected
							</button>&nbsp;
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="mat-table__wrapper">
			<mat-table class="lmat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>

				<ng-container matColumnDef="select">
					<mat-header-cell *matHeaderCellDef class="mat-column-checkbox">
						<mat-checkbox (change)="$event ? masterToggle() : null"
							[checked]="selection.hasValue() && isAllSelected()"
							[indeterminate]="selection.hasValue() && !isAllSelected()">
						</mat-checkbox>
					</mat-header-cell>
					<mat-cell *matCellDef="let row" class="mat-column-checkbox">
						<mat-checkbox (click)="$event.stopPropagation()" 
							(change)="$event ? selection.toggle(row) : null" 
							[checked]="selection.isSelected(row)">
						</mat-checkbox>
					</mat-cell>
				</ng-container>

				<ng-container matColumnDef="name">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Role Name</mat-header-cell>
					<mat-cell *matCellDef="let role">{{role.name}}</mat-cell>
				</ng-container>

				<ng-container matColumnDef="hasUsers">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Has Users</mat-header-cell>
					<mat-cell *matCellDef="let role">{{role.hasUsers ? 'Yes' : 'No'}}</mat-cell>
				</ng-container>


				<ng-container matColumnDef="actions">
					<mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
					<mat-cell *matCellDef="let role">
						<button mat-icon-button color="primary" matTooltip="Edit role" (click)="editRole(role)"><mat-icon>create</mat-icon></button>&nbsp;
						<button mat-icon-button color="warn" matTooltip="Delete role" type="button" (click)="deleteRole(role)" [disabled]="role.hasUsers"><mat-icon>delete</mat-icon></button>&nbsp;
						<button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="More actions"><mat-icon>more_vert</mat-icon></button>
						<mat-menu #menu="matMenu">
							<button mat-menu-item><mat-icon>dialpad</mat-icon><span>Redial</span></button>
							<button mat-menu-item disabled><mat-icon>voicemail</mat-icon><span>Check voicemail</span></button>
							<button mat-menu-item><mat-icon>notifications_off</mat-icon><span>Disable alerts</span></button>
						</mat-menu>
					</mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

				<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
			</mat-table>
			<div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div><!-- Message for empty data  -->
		</div>

		<div class="mat-table__bottom">
			<mat-spinner [diameter]="20" *ngIf="dataSource.loading$ | async"></mat-spinner>
			<mat-paginator [pageSize]="10" [pageSizeOptions]="[3, 5, 10]" [length]="dataSource.paginatorTotal$ | async" [showFirstLastButtons]="true"></mat-paginator>
		</div>
	</ng-container>

</m-portlet>
